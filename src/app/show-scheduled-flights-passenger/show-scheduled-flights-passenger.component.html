<style>
    .wrapper{
      min-height: 100vh;
    }
    a{
      color:  #FF8040;
    }
  </style>
  <div class="view" style="background-image: url('assets/cloud.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    
  <div class="wrapper">
      <div class="container ">
    
      <ul class="nav nav-tabs" role="tablist">
        
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="scheduledFlight/show" (click)="view()">VIEW</a>
        </li>
       
      </ul>
      <br><br>
      <h3 class="font-weight-bold">Scheduled Flights</h3>
      <table border="1" class="table table-striped table-dark">
          <thead class="thead-dark">
              <tr>
                  <th>Schedule Flight Number</th>
                  <th>Source Airport</th>
                  <th>Destination Airport</th>
                  <th>Departure Time</th>
                  <th>Arrival Time</th>
                  <th>Available Seats</th>
                  <th>Select Seats</th>
                  <th></th>
              </tr>
          </thead>
          <tr *ngFor="let sf of scheduleFlights">
              <td>{{sf.scheduleFlightId}}</td>
              <td>{{sf.airport.srcAirport}}</td>
              <td>{{sf.airport.dstnAirport}}</td>
              <td>{{sf.schedule.deptDateTime}}</td>
              <td>{{sf.schedule.arrDateTime}}</td>
              <td>{{sf.availableSeats}}</td>
            


              <td>
                  <button type="button" (click)="bookTickets()" class="cncBtn btn btn-info">Book Tickets</button> <br></td>
              <td>   <button type="button" (click)="removeScheduleFlight(sf.scheduleFlightId)" class="cncBtn btn btn-danger">Cancel Tickets</button> </td>
                            
          </tr>
          </table>
          <br>
         
          
      </div>
  </div>
